<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Task 4</title>
</head>

<body>

	<div class="books">
		<div class="book">
			<h2>Книга 1</h2>
			<p>Ціна: $10</p>
			<button onclick="addToCart('Книга 1')">Додати до кошика</button>
		</div>

		<div class="book">
			<h2>Книга 2</h2>
			<p>Ціна: $15</p>
			<button onclick="addToCart('Книга 2')">Додати до кошика</button>
		</div>
	</div>


	<form onsubmit="submitOrder(); return false;">
		<label for="book">книги:</label>
		<select id="book" required>
			<option value="">книги</option>
			<option value="Книга 1">Книга 1</option>
			<option value="Книга 2">Книга 2</option>
		</select><br><br>

		<label for="quantity">Кількість:</label>
		<input type="number" id="quantity" min="1" required><br><br>

		<label for="name">Ім'я:</label>
		<input type="text" id="name" required><br><br>

		<label for="delivery_date">Дата доставки:</label>
		<input type="date" id="delivery_date" required><br><br>

		<label for="address">Адреса доставки:</label>
		<input type="text" id="address" required><br><br>

		<label for="comment">Коментар:</label>
		<textarea id="comment"></textarea><br><br>

		<button type="submit">Замовити</button>
	</form>

	<div id="result"></div>


	<script src="main.js"></script>
</body>

</html>
